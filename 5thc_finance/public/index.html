<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="5th C Finance - Where innovation meets ag finance! Coming soon.">
    <title>5th C Finance - Coming Soon</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <nav class="nav-container">
            <div class="logo">
                <h1>5th C Finance</h1>
            </div>
            <div class="tagline">
                <p>Where innovation meets ag finance!</p>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <main class="hero-section">
        <div class="hero-content">
            <h2 class="hero-headline">On the horizon....</h2>
            <h3 class="hero-subheadline">5th C coming soon</h3>
            <p class="hero-tagline">Courage where credit is due</p>

            <!-- Email Signup Form -->
            <div class="signup-container">
                <form id="signup-form" class="signup-form">
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter your email"
                        required
                        aria-label="Email address"
                    >
                    <button type="submit" class="btn-primary">
                        Stay updated, Join Us
                    </button>
                </form>
                <p id="form-message" class="form-message"></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <p>&copy; 2025 5th C Finance. All rights reserved.</p>
    </footer>

    <script src="/assets/js/main.js"></script>
</body>
</html>
